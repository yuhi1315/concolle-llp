  <body>
    <!-- ヘッダー -->
    <main>
      <div class="concolle">
        <div class="concolle__wrapper">
          <section class="concolle__mv">
            <div class="concolle__mv-inner inner">
              <div class="concolle__header">
                <header class="header">
                  <div class="header__container">
                    <div class="header__left">
                      <p class="header__text">
                        全国コンカフェ情報<span>「コンコレ」</span>
                      </p>
                      <div class="header__logo">
                        <img
                          src="../assets/images/common/icon-logo.svg"
                          alt="コンコレのロゴ"
                        />
                      </div>
                    </div>
                    <div class="header__right">
                      <button class="header__button">無料掲載のお申込み</button>
                    </div>
                  </div>
                </header>
              </div>
              <div class="concolle__mv-title">
                <div class="mv-title">
                  <div class="mv-title__ribbon">
                    <img
                      src="../assets/images/common/text-ribbon.svg"
                      alt="全国のコンカフェを全力おうえん！"
                    />
                  </div>
                  <h1 class="mv-title__heading">
                    <div class="mv-title__top">
                      <img
                        src="../assets/images/common/text-mv-top.png"
                        alt="完全無料でできるから"
                      />
                    </div>
                    <div class="mv-title__bottom">
                      <img
                        src="../assets/images/common/text-mv-bottom.png"
                        alt="、全国のコンカフェさまに、選ばれています！"
                      />
                    </div>
                  </h1>
                  <div class="mv-title__crowns">
                    <div class="mv-title__crown">
                      <img
                        src="../assets/images/common/icon-crown-1.svg"
                        alt="掲載料金0円〜"
                      />
                    </div>
                    <div class="mv-title__crown">
                      <img
                        src="../assets/images/common/icon-crown-2.svg"
                        alt="完全無料で全機能が使える"
                      />
                    </div>
                    <div class="mv-title__crown">
                      <img
                        src="../assets/images/common/icon-crown-3.svg"
                        alt="ユーザーランキング第1位"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="concolle__mv-buttons">
                <div class="concolle__mv-button">
                  <div class="common-btn common-btn--publish">
                    <div class="common-btn__wrapper">
                      <div class="common-btn__message-wrapper">
                        <div class="common-btn__message">
                          <span>
                            <img
                              src="../assets/images/common/text-publish.svg"
                              alt="スピード審査"
                            />
                          </span>
                          <p>ですぐに掲載！</p>
                        </div>
                      </div>
                      <button class="common-btn__button">
                        <span>今すぐ無料掲載する</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="concolle__mv-button">
                  <div class="common-btn common-btn--inquiry">
                    <div class="common-btn__wrapper">
                      <div class="common-btn__message-wrapper">
                        <div class="common-btn__message">
                          <p>まずは</p>
                          <span>
                            <img
                              src="../assets/images/common/text-inquiry.svg"
                              alt="お問い合わせ"
                            />
                          </span>
                          <p>してみる</p>
                        </div>
                      </div>
                      <button class="common-btn__button">
                        <span>お問い合わせ</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="concolle__mission">
            <div class="concolle__mission-content">
              <div class="mission">
                <div class="mission__inner inner">
                  <div class="mission__title">
                    <div class="mission__english">
                      <div class="mission__english-icon">
                        <img
                          src="../assets/images/common/icon-frag.svg"
                          alt="旗のアイコン"
                        />
                      </div>
                      <p class="mission__english-text">CONCOLLE’s MISSION</p>
                    </div>
                    <h2 class="mission__heading">
                      <div class="mission__title-gradation">
                        <img
                          src="../assets/images/common/text-mission.png"
                          alt="全国のコンカフェを支援すること"
                        />
                      </div>
                      <div class="mission__title-bottom">
                        コンコレの<span class="mission__heading-white"
                          >使命</span
                        >です
                      </div>
                    </h2>
                  </div>
                  <div class="mission__box">
                    <ul class="mission__box-list">
                      <li class="mission__box-item">
                        <!-- <div class="mission__box-item-icon">
            <img src="../assets/images/common/icon-crown.svg" alt="王冠のアイコン" />
          </div> -->
                        <div class="mission__box-item-wrapper">
                          <p class="mission__box-text">
                            自分でいつでも<br /><span
                              class="mission__box-text-bold"
                              >自由に更新</span
                            >できる
                          </p>
                        </div>
                      </li>
                      <li class="mission__box-item">
                        <!-- <div class="mission__box-item-icon">
            <img src="../assets/images/common/icon-crown.svg" alt="王冠のアイコン" />
          </div> -->
                        <div class="mission__box-item-wrapper">
                          <p class="mission__box-text">
                            写真やブログの機能を<br /><span
                              class="mission__box-text-bold"
                              >使いたい時に</span
                            >使える
                          </p>
                        </div>
                      </li>
                      <li class="mission__box-item">
                        <!-- <div class="mission__box-item-icon"></div> -->
                        <div class="mission__box-item-wrapper">
                          <p class="mission__box-text">
                            <span class="mission__box-text-bold"
                              >０円のまま</span
                            >で<br />全機能を使える。
                          </p>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="concolle__messge">
            <div class="message">
              <div class="message__inner inner">
                <p class="message__top">
                  掲載件数・ユーザーランキングNo.1の<br />
                  “コンコレ”に掲載すれば
                </p>
                <div class="message__bottom">
                  <div class="message__left">
                    <img
                      src="../assets/images/common/text-message-left.png"
                      alt="集客効果が"
                    />
                  </div>
                  <div class="message__gradation">
                    <picture>
                      <source
                        media="(min: 768px)"
                        srcset="
                          ../assets/images/common/text-message-right-sp.png
                        "
                      />
                      <img
                        src="../assets/images/common/text-message-right.png"
                        alt="倍増！"
                      />
                    </picture>
                    <div class="message__arrow-icon">
                      <img
                        src="../assets/images/common/icon-arrow-up.svg"
                        alt="上向きの矢印のアイコン"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="concolle__worries inner"></section>
          <section class="concolle__charm inner"></section>
          <section class="concolle__flow inner"></section>
          <section class="concolle__question inner"></section>
          <section class="concolle__form inner"></section>
